<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mnemonet</title>
	<link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.4/xlsx.full.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
    <div class="container main" id="setupContainer">
        <h1 id="title" style="text-align: center;">Mnemonet</h1>
        
		<div style="max-width:400px; width: 100%">
			<label>
				<input type="file" id="fileInput" class="hidden" accept=".csv, .xlsx, .xls" />
				<button id="uploadButton">Upload Spreadsheet</button>
			</label>
			
			<div class="content-row">
				<select id="spreadsheets"></select>
				<button id="loadButton" style="white-space: nowrap;">Load Spreadsheet</button>
			</div>
			
			<div id="options" class="hidden">
				<div class="content-row">
					<label style="width:100%">Answer:</label>
					<select id="toColumn"></select>
				</div>
				<div class="content-row">
					<label style="width:100%">Mode:</label>
					<select id="mode">
						<option>Normal</option>
						<option>Random</option>
						<option>Endless</option>
					</select>
				</div>
			</div>
			
			<div id="filtersContainer"></div>
			
			<button id="startButton" class="hidden">Start Challenge</button>
		</div>
		<div id="tableContainer" class="hidden">
			<table id="dataTable"></table>
		</div>
    </div>

    <div class="flashcard" id="flashcardContainer">
        <p id="flashcardText"></p>
        <p id="correction" class="hidden"></p>
        <input type="text" id="answer"></input>
        <button id="nextButton">Next</button>
		<div id="revision" class="hidden">
			<div class="content-row">
				<button id="positiveButton"></button>
				<button id="negativeButton"></button>
			</div>
		</div>
        <p id="score"></p>
        <p id="errors" style="display: none;"></p>
    </div>
</body>
</html>
